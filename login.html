<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWGTech - Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="containerlogin">
        <div class="forms">
            <p>NWGTech</p>
            <form>
                <label for="femail">E-mail:</label><br>
                <input type="text" id="femail" name="femail"><br>
                <label for="lsenha">Senha:</label><br>
                <input type="text" id="lsenha" name="lsenha">
            </form>
        </div>
        <div class="tagsenha">
            <h6>Esqueci minha senha</h6>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-success" id="entrada">Entrar</button>
            <button type="button" class="btn btn-warning" id="cadastrar">Cadastrar</button>
        </div>
        <div class="buttongmail">
            <button type="button">Gmail</button>
        </div>
        <div class="buttonfacebook">
            <button type="button">Facebook</button>

        </div>
    </div>
    <div class="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
