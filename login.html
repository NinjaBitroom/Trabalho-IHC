<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NWGTech - Login</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="containerlogin">
            <div class="forms">
                <a href="./index.html">
                    <div class="logo-container">
                        <img src="./media/logo.png" alt="logo" class="logo">
                        <h1 class="logo-text">NWGTech</h1>
                    </div>
                </a>
                <form>
                    <input type="text" id="femail" name="femail" placeholder="Email">
                    <br>
                    <input type="text" id="lsenha" name="lsenha" placeholder="Senha">
                </form>
            </div>
            <div class="relembre">
                <input type="checkbox" id="lembreme" name="lembreme">
                <label for="lembreme">Relembre me.</label>
            </div>
            <div class="tagsenha">
                <p>Esqueceu a senha? <a href="">Clique aqui.</a></p>
            </div>
            <div class="buttons">
                <a href="./conta.html">
                    <button type="button"id="entrada">Entrar</button>
                </a>
                <p>NÃ£o tem uma conta?</p>
                <a href="./registrar.html">
                    <button type="button"id="cadastrar">Cadastrar</button>
                </a>
            </div>
            <div class="buttongmail">
                <button type="button"><img src="./media/google.png" alt="Google">Entre com o Google.</button>
            </div>
            <div class="buttonfacebook">
                <button type="button"><img src="./media/facebook.png" alt="Facebook">Entre com o Facebook.</button>
            </div>
        </div>
    </body>
</html>
