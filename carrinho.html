<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NWGTech - Carrinho</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/carrinho.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <a href="./index.html">
                    <div class="logo-container">
                        <img src="./media/logo.png" alt="logo" class="logo">
                        <h1 class="logo-text">NWGTech</h1>
                    </div>
                </a>
                <h2>Carrinho de Compras</h2>
                <div class="remover-tudo">
                    <div class="group1-container">
                        <img src="./media/playlist_remove_black_24dp.svg" alt="remover" class="group1-icon">
                        <p class="group1-text">Remover Todos</p>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <br>
            <div class="hproduto">
                <img src="./media/iphone14pm.jpg" alt="i14pm" class="hproduto-img">
                <div class="descricao">
                    <h3 class="produto-text">Iphone 14 Pro Max</h3>
                    <br>
                    <h4 class="produto-avista">R$ 9.199,90</h4>
                </div>
                <div class="remover">
                    <div class="group1-container">
                        <img src="./media/remove_circle_outline_black_24dp.svg" alt="remover" class="group2-icon">
                        <p class="group1-text">Remover</p>
                    </div>
                </div>
            </div>
            <div class="hproduto">
                <img src="./media/iphone14pm.jpg" alt="i14pm" class="hproduto-img">
                <div class="descricao">
                    <h3 class="produto-text">Iphone 14 Pro Max</h3>
                    <br>
                    <h4 class="produto-avista">R$ 9.199,90</h4>
                </div>
                <div class="remover">
                    <div class="group1-container">
                        <img src="./media/remove_circle_outline_black_24dp.svg" alt="remover" class="group2-icon">
                        <p class="group1-text">Remover</p>
                    </div>
                </div>
            </div>
            <div class="comprar">
                <p>Total: R$ 18.399,80</p>
                <br>
                <button type="button" id="comprar">Comprar</button>
            </div>
        </div>
    </body>
</html>
