<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NWGTech - Registrar</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/registrar.css">
    </head>
    <body>
        <div class="containerlogin">
            <div class="forms">
                <a href="./index.html">
                    <div class="logo-container">
                        <img src="./media/logo.png" alt="logo" class="logo">
                        <h1 class="logo-text">NWGTech</h1>
                    </div>
                </a>
                <form>
                    <input type="text" id="nomec" name="nomec" placeholder="Nome Completo">
                    <br>
                    <input type="text" id="datan" name="datan" placeholder="Data de Nascimento">
                    <br>
                    <input type="text" id="femail" name="femail" placeholder="Email">
                    <br>
                    <input type="text" id="fcpf" name="fcpf" placeholder="CPF">
                    <br>
                    <input type="text" id="lsenha" name="lsenha" placeholder="Senha">
                </form>
            </div>
            <div class="relembre">
                <input type="checkbox" id="lembreme" name="termos">
                <label for="termos">Termos de Uso.</label>
                <input type="checkbox" id="lembreme" name="politica">
                <label for="politica">Pol√≠tica de Privacidade.</label>
            </div>

            <div class="buttons">
                <a href="./conta.html">
                    <button type="button"id="entrada">Registrar</button>
                </a>
            </div>
        </div>
    </body>
</html>
